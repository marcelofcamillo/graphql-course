query GET_USER {
  user(id: "812") {
    id
    firstName
    lastName
    userName
    indexRef
    createdAt
  }
}

query GET_USERS {
  users {
    id
    firstName
    lastName
    userName
    indexRef
    createdAt
  }
}

query GET_POST {
  post {
    id
    title
  }
}

query GET_POSTS {
  posts {
    id
    title
  }
}
