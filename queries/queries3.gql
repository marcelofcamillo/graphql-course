query GET_USER {
  user(id: "812") {
    id
    firstName
    lastName
    userName
    indexRef
    createdAt
  }
}

query GET_USERS {
  users {
    id
    firstName
    lastName
    userName
    indexRef
    createdAt
  }
}

query GET_POST($postId: ID!) {
  post(id: "342") {
    id
    title
    body
    indexRef
    createdAt
  }
}

query GET_POSTS {
  posts {
    id
    title
    body
    indexRef
    createdAt
  }
}
